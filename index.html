<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAT Calculator</title>
    <link rel="stylesheet" href="style.css">
    
    <title>VAT Calculator</title>
    <meta name="description" content="Calculadora IVA">
    <meta name="keywords" content="Calculator TVA">
</head>
<body>
    <h1 style="text-align: center;">VAT Calculator</h1>
    <h3 style="text-align: center;">Calculadora IVA</h3>
    <h3 style="text-align: center;">Calculator TVA</h3>

  
    <form id="vat-calculator-form">
        <label for="vat-rate">VAT rate:</label><br>
        <select id="vat-rate" name="vat-rate">
            <option value="21">21%</option>
            <option value="19">19%</option>
            <option value="10">10%</option>
        </select>
        <label for="amount">Amount/ Suma/ Cantidad:</label><br>
        <input type="text" id="amount" name="amount" required><br>
        <input type="submit" value="Calculate">
        <input type="button" value="Reset Calculation" id="reset-button" class="reset-button">
    </form> 
      
    <!-- crafted by Luc https://accolades.dev -->
    <div id="results" style="display: none;">
        <p>VAT: €<span id="vat"></span></p>
        <p>Total: €<span id="total"></span></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
